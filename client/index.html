       <script>
        window.addEventListener('DOMContentLoaded', function () {

          let configUrl = ((navigator.userAgent.indexOf("iPhone") != -1) || ((navigator.userAgent.indexOf("Android") != -1) || (navigator.userAgent.indexOf("Mobile") != -1)) || (navigator.userAgent.indexOf('iPod') != -1))
              ? window.baseURL + "model_gl/config.json"
              : window.baseURL + "model_gl_mob/config.json";

             skin = new infinityrt_skin(configUrl, true, function(e){
                 console.log( 'READY!' );
             });

             // Example buttons with Kokarde change and camera an imation
             document.getElementById('kokarde_001').addEventListener('click', e =>{
              scene.groupApplyState('cockades:3680');
              scene.gotoUINamedPosInTime('Brodyr_fram');
             });

             document.getElementById('kokarde_002').addEventListener('click', e => {
              scene.groupApplyState('cockades:45110');
              scene.gotoUINamedPosInTime('Fin');
             });

         });
